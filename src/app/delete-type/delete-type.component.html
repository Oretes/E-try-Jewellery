<form autocomplete="off" name="deleteType" method="post" #formCtrl="ngForm" (ngSubmit)="deleteType()">
  <p style="color:red; font-size: 15px;"><span style="color: black;">NOTE:</span>* Deleting a Type, deletes all the jewellery from the Database! If you want to change the name, please use "Change Type"</p>
    <label class="label-font">List of Existing Types(Which appear to the user) appearing in the same order</label>
    <ol>
      <li *ngFor="let type of delete.types">{{type}}</li>
    </ol>
    <br>
    <label class="label-font">List of Existing Types(Internal Type name) appearing in the same order</label>
    <ol>
      <li *ngFor="let type of delete.typenames">{{type}}</li>
    </ol>
    <label class="label-font">Select a type to Delete : </label>
<select class="select-opt" [(ngModel)]="delete.name" name="type" required>
  <option style="display:none" value="">select a type to delete</option>
  <option  [ngValue] ="type" *ngFor="let type of delete.typenames">{{type}}</option>
</select>
     <br>
     <br>
    <p style="color:red">{{message}}</p>
       <button mat-raised-button style="background-color: rgb(0, 2, 92); color:rgb(255, 196, 32);">Delete</button>
   
   </form>
