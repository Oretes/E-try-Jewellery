<form autocomplete="off" name="deleteCategory" method="post" #formCtrl="ngForm" (ngSubmit)="deleteCategory()">
  <p style="color:red"><span style="color: black;">NOTE: </span>* Deleting a category, deletes all the jewellery that category belongs to from the Database! If you want to change the name, please use "Change Category"</p>
    <label class="label-font">List of Existing Categories appearing in the same order :</label>
    <ol>
      <li *ngFor="let type of delete.categories">{{type}}</li>
    </ol>
    <br>
    <br>
    <label class="label-font" for="name">Select a Category to Delete : </label>
<select class="select-opt" [(ngModel)]="delete.name" name="category" required>
  <option style="display:none" value="">--select--</option>
  <option  [ngValue] ="type" *ngFor="let type of delete.categories">{{type}}</option>
</select>
     <br><br>
    <p style="color:red">{{message}}</p>
       <button mat-raised-button style="background-color: rgb(0, 2, 92); color:rgb(255, 196, 32);">Delete</button>
   
   </form>
